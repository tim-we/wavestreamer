name: Unit tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install PortAudio
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 libportaudio-dev

      - name: Run tests
        run: go test -v ./...
